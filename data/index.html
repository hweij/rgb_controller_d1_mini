<!DOCTYPE HTML>
<html>
    <head>
        <title>RGB Controller</title>
        <link rel="manifest" href="manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="icon" type="image/png" href="icon.png">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <div id="divColor" style="width: 100px; height: 40px; background-color: #000000;">COL</div>
        <div style="display: grid; grid-template-columns: auto; align-items: center; width: 100%;">
            <div id="divHueSat" style="padding: 40px;">
                <canvas id="canvas" width="256" height="256" style="width: 100%;"></canvas>
            </div>
            <div id="divBrightness" style="margin: 0px 40px; height: 40px; background: linear-gradient(90deg, #000000, #ffffff);">
                <div style="height: 40px; width: 40px; background-color: red;"></div>
            </div>
            <div style="margin: 40px; display: grid; grid-template-columns: repeat(3, 1fr); grid-auto-rows: 40px; gap: 20px;">
                <button>Soft red</button>
                <button>Soft green</button>
                <button>Evening</button>
                <button>Soft red</button>
                <button>Soft red</button>
                <button>Soft red</button>
                <button>Soft red</button>
                <button>Soft red</button>
                <button>Soft red</button>
            </div>
        </div>

        <script>
            function EL(id) {
                return document.getElementById(id);
            }

            const divHueSat = EL("divHueSat");
            const divBrightness = EL("divBrightness");
            const canvas = /** @type{HTMLCanvasElement} */(EL("canvas"));

            var rVal = 0;
            var gVal = 0;
            var bVal = 0;
            var updateRequested = false;
            var requestPending = false;

            function requestUpdate() {
                updateRequested = true;
                if (!requestPending) {
                    updateRGB();
                }
            }

            async function updateRGB() {
                requestPending = true;
                while (updateRequested) {
                    updateRequested = false;
                    var resp = await fetch('/api/set' + rVal + ',' + gVal + ',' + bVal);
                    console.log('/api/set' + rVal + ',' + gVal + ',' + bVal);
                    var jso = await resp.json();
                    if (jso) {
                        console.log(JSON.stringify(jso));
                        EL("divColor").style.backgroundColor = `rgb(${jso.r}, ${jso.g}, ${jso.b})`;
                    }
                }
                requestPending = false;
            }

            function updateHueSatCanvas() {
                const w = canvas.width;
                const rad = Math.floor(w/2);
                const xmin = rad - w;
                const R2 = rad * rad;
                const ctx = canvas.getContext("2d");
                const imgData = ctx.getImageData(0, 0, w, w);
                const bytes = imgData.data;
                let index = 0;
                for (let y=xmin; y<rad; y++) {
                    for (let x=xmin; x<rad; x++) {
                        const r2 = (x * x) + (y * y);
                        if (r2 <= R2) {
                            const rv = Math.sqrt(r2);
                            let sat;
                            if (rv < (rad - 1)) {
                                sat = rv / (rad - 1);
                            }
                            else {
                                // Blend at the outer 1 pixel circle
                                sat = rad - rv;
                            }
                            let [r, g, b] = getRgb(sat, x, y);
                            bytes[index] = r;
                            bytes[index + 1] = g;
                            bytes[index + 2] = b;
                        }
                        else {
                            bytes[index] = 0xff;
                            bytes[index + 1] = 0xff;
                            bytes[index + 2] = 0xff;
                        }
                        bytes[index + 3] = 0xff;
                        index += 4;
                    }
                }
                // Set data to canvas
                ctx.putImageData(imgData, 0, 0);
            }

            function getRgb(sat, x, y) {
                // Within the circle
                const a = ((x === 0) && (y === 0)) ? 0 : Math.atan2(y, x);
                let hue = (a * 3 / Math.PI) + 3;
                if (hue >= 6) {
                    hue -= 6;
                }
                let r, g, b;
                const phase = Math.floor(hue);
                switch (phase) {
                    case 0:
                        r = hue;
                        g = 0;
                        b = 1;
                        break;
                    case 1:
                        r = 1;
                        g = 0;
                        b = 2 - hue;
                        break;
                    case 2:
                        r = 1;
                        g = hue - 2;
                        b = 0;
                        break;
                    case 3:
                        r = 4 - hue;
                        g = 1;
                        b = 0;
                        break;
                    case 4:
                        r = 0;
                        g = 1;
                        b = hue - 4;
                        break;
                    case 5:
                        r = 0;
                        g = 6 - hue;
                        b = 1;
                        break;
                }
                const di = 1 - sat;
                return [
                    Math.floor((r * sat + di) * 255),
                    Math.floor((g * sat + di) * 255),
                    Math.floor((b * sat + di) * 255)
                ];
            }

            updateHueSatCanvas();

            const handlePointer = (data) => {
                const rect = canvas.getBoundingClientRect();
                const x = (data.clientX - rect.x) / (rect.width / 2) - 1;
                const y = (data.clientY - rect.y) / (rect.height / 2) - 1;
                sat = Math.min(1, Math.sqrt((x*x) + (y*y)));
                [rVal, gVal, bVal] = getRgb(sat, x, y);
                console.log(`sat = ${sat.toFixed(2)}, r = ${rVal}, g = ${gVal}, b = ${bVal}`);
                divBrightness.style.background = `linear-gradient(90deg, rgb(0,0,0), rgb(${rVal},${gVal},${bVal}))`;
                requestUpdate();
            }

            const handleTouch = (e) => {
                console.log("TOUCH");
                handlePointer( e.touches[0]);
            }

            const doTouchEnd = (e) => {
                window.removeEventListener("touchmove", handleTouch);
                window.removeEventListener("touchend", doTouchEnd);
            }

            const doMouseUp = (e) => {
                window.removeEventListener("mousemove", handlePointer);
                window.removeEventListener("mouseup", doMouseUp);
            }
            
            divHueSat.addEventListener("touchstart", (e) => {
                window.addEventListener("touchmove", handleTouch);
                window.addEventListener("touchend", doTouchEnd);
                console.log("TOUCH START");
                handleTouch(e);
                e.preventDefault();
            });
            divHueSat.addEventListener("mousedown", (e) => {
                window.addEventListener("mousemove", handlePointer);
                window.addEventListener("mouseup", doMouseUp);
                handlePointer(e);
            });
        </script>
    </body>
</html>
